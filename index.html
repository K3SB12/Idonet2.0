<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idonet Premium - Sistema de Gestión Académica</title>
    <meta name="description" content="Sistema de Gestión Académica compatible MEP Costa Rica, PNFT y SEA">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--dark);
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .sidebar-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sidebar-title span {
            color: var(--primary-light);
        }

        .user-info {
            padding: 1rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .user-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary-light);
            margin-bottom: 0.25rem;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-menu {
            padding: 1rem 0;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            padding: 0 1.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            font-size: 0.9rem;
            text-align: left;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
            border-right: 3px solid var(--primary-light);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .top-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: white;
            color: var(--dark);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: var(--light);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark);
        }

        .card-body {
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.blue { background: rgba(37, 99, 235, 0.1); color: var(--primary); }
        .stat-icon.green { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .stat-icon.orange { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .stat-icon.red { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        .stat-content h3 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
        }

        .stat-content p {
            font-size: 0.875rem;
            color: var(--secondary);
            margin-top: 0.25rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-control:disabled {
            background: var(--light);
            cursor: not-allowed;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .table th {
            background: var(--light);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .table tr:hover td {
            background: var(--light);
        }

        .table .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .badge-info {
            background: rgba(6, 182, 212, 0.1);
            color: var(--info);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--radius-lg);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
        }

        .modal-close:hover {
            background: var(--light);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: 60vh;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #92400e;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 2rem;
        }

        .login-box {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .login-body {
            padding: 2rem;
        }

        .chart-container {
            height: 300px;
            background: var(--light);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .d-flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: white;
            padding: 1rem 1.25rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        @media print {
            .sidebar, .top-bar, .btn {
                display: none !important;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .card {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen (oculto por defecto) -->
    <div id="loginScreen" class="login-container hidden">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">I</div>
                <h1>Idonet Premium</h1>
                <p>Sistema de Gestión Académica MEP Costa Rica</p>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="usuario@institucion.edu.cr">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label class="toggle">
                            <input type="checkbox" id="rememberMe">
                            <span class="toggle-slider"></span>
                        </label>
                        <span style="margin-left: 0.5rem; font-size: 0.875rem;">Recordar sesión</span>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Register Screen (oculto por defecto) -->
    <div id="registerScreen" class="login-container hidden">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">I</div>
                <h1>Registro de Usuario</h1>
                <p>Idonet Premium - MEP Costa Rica</p>
            </div>
            <div class="login-body">
                <form id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Nombre</label>
                            <input type="text" class="form-control" id="regNombre">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Apellidos</label>
                            <input type="text" class="form-control" id="regApellidos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Correo Electrónico</label>
                        <input type="email" class="form-control" id="regEmail">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required">Contraseña</label>
                            <input type="password" class="form-control" id="regPassword" minlength="6">
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="regPasswordConfirm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Rol</label>
                        <select class="form-control" id="regRol">
                            <option value="">Seleccione...</option>
                            <option value="docente">Docente</option>
                            <option value="coordinador">Coordinador</option>
                            <option value="director">Director</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">I</div>
                <div class="sidebar-title">Idonet <span>Premium</span></div>
            </div>
            
            <div class="user-info">
                <div class="user-role" id="userRoleDisplay">Cargando...</div>
                <div class="user-name" id="userNameDisplay">Cargando...</div>
            </div>

            <nav class="nav-menu">
                <div class="nav-section">
                    <div class="nav-section-title">Principal</div>
                    <button class="nav-item active" onclick="app.navigate('dashboard')">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                        </svg>
                        Dashboard
                    </button>
                    <button class="nav-item" onclick="app.navigate('configuracion')">
                        <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Configuración
                    </button>
                </div>

        // ==========================================

        const CONFIG = {

            MIN_NOTE: 0,
            MAX_NOTE: 100,

            DECIMAL_PLACES: 2
        };

        const ROLES = {
            DOCENTE: 'docente',
            COORDINADOR: 'coordinador',
            DIRECTOR: 'director',
            ADMIN: 'admin'
        };

        const PERMISSIONS = {
            [ROLES.DOCENTE]: ['dashboard', 'grupos', 'evaluacion', 'pnft', 'reportes'],
            [ROLES.COORDINADOR]: ['dashboard', 'grupos', 'evaluacion', 'pnft', 'nee', 'indicadores', 'reportes', 'exportar'],
            [ROLES.DIRECTOR]: ['dashboard', 'configuracion', 'grupos', 'evaluacion', 'pnft', 'nee', 'indicadores', 'reportes', 'exportar', 'usuarios'],
            [ROLES.ADMIN]: ['*']
        };

        const utils = {
            generateId: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
            formatDate: (date) => new Date(date).toLocaleDateString('es-CR'),
            formatNumber: (num, decimals = CONFIG.DECIMAL_PLACES) => parseFloat(num).toFixed(decimals),
            validateEmail: (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email),
            validateRange: (value, min, max) => value >= min && value <= max,
            round: (num, decimals = CONFIG.DECIMAL_PLACES) => {
                const factor = Math.pow(10, decimals);
                return Math.round(num * factor) / factor;
            },
            downloadFile: (content, filename, type) => {
                const blob = new Blob([content], { type });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        };

        // ==========================================
        // BASE DE DATOS INDEXEDDB
        // ==========================================
        class Database {
            constructor() {
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(CONFIG.DB_NAME, CONFIG.DB_VERSION);

                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve(this.db);
                    };

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;

                        if (!db.objectStoreNames.contains('users')) {
                            const usersStore = db.createObjectStore('users', { keyPath: 'id' });
                            usersStore.createIndex('email', 'email', { unique: true });
                        }

                        if (!db.objectStoreNames.contains('config')) {
                            db.createObjectStore('config', { keyPath: 'key' });
                        }

                        if (!db.objectStoreNames.contains('grupos')) {
                            db.createObjectStore('grupos', { keyPath: 'id' });
                        }

                        if (!db.objectStoreNames.contains('estudiantes')) {
                            const estStore = db.createObjectStore('estudiantes', { keyPath: 'id' });
                            estStore.createIndex('grupoId', 'grupoId', { unique: false });
                        }

                        if (!db.objectStoreNames.contains('evaluaciones')) {
                            const evalStore = db.createObjectStore('evaluaciones', { keyPath: 'id' });
                            evalStore.createIndex('estudianteId', 'estudianteId', { unique: false });
                            evalStore.createIndex('periodo', 'periodo', { unique: false });
                        }

                        if (!db.objectStoreNames.contains('pnft')) {
                            db.createObjectStore('pnft', { keyPath: 'id' });
                        }

                        if (!db.objectStoreNames.contains('indicadores')) {
                            db.createObjectStore('indicadores', { keyPath: 'id' });
                        }

                        if (!db.objectStoreNames.contains('historial')) {
                            db.createObjectStore('historial', { keyPath: 'id' });
                        }
                    };
                });
            }

            async get(store, key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readonly');
                    const objectStore = transaction.objectStore(store);
                    const request = objectStore.get(key);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async getAll(store) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readonly');
                    const objectStore = transaction.objectStore(store);
                    const request = objectStore.getAll();
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async put(store, data) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readwrite');
                    const objectStore = transaction.objectStore(store);
                    const request = objectStore.put(data);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async delete(store, key) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readwrite');
                    const objectStore = transaction.objectStore(store);
                    const request = objectStore.delete(key);
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async getByIndex(store, indexName, value) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readonly');
                    const objectStore = transaction.objectStore(store);
                    const index = objectStore.index(indexName);
                    const request = index.getAll(value);
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => reject(request.error);
                });
            }

            async clear(store) {
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([store], 'readwrite');
                    const objectStore = transaction.objectStore(store);
                    const request = objectStore.clear();
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        }

        const db = new Database();

        class AuthService {
            constructor() {
                this.currentUser = null;
            }

            async register(userData) {
                const existing = await db.get('users', userData.email);
                if (existing) throw new Error('El correo ya está registrado');

                const user = {
                    id: utils.generateId(),
                    ...userData,
                    createdAt: new Date().toISOString(),
                    active: true
                };

                await db.put('users', user);
                return user;
            }

            async login(email, password) {
                const users = await db.getAll('users');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (!user) throw new Error('Credenciales inválidas');
                if (!user.active) throw new Error('Usuario inactivo');

                this.currentUser = user;
                localStorage.setItem('idonet_session', JSON.stringify({
                    userId: user.id,
                    timestamp: Date.now()
                }));

                return user;
            }

            async checkSession() {
                const session = localStorage.getItem('idonet_session');
                if (!session) return null;

                const { userId } = JSON.parse(session);
                const user = await db.get('users', userId);
                
                if (user) {
                    this.currentUser = user;
                    return user;
                }
                
                return null;
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('idonet_session');
            }

            hasPermission(module) {
                if (!this.currentUser) return false;
                const perms = PERMISSIONS[this.currentUser.rol] || [];
                return perms.includes('*') || perms.includes(module);
            }
        }

        class EstudianteService {

        class EvaluacionService {
            async registrarEvaluacion(evalData) {
                if (!utils.validateRange(evalData.nota, CONFIG.MIN_NOTE, CONFIG.MAX_NOTE)) {
                    throw new Error(`La nota debe estar entre ${CONFIG.MIN_NOTE} y ${CONFIG.MAX_NOTE}`);
                }

                const evaluacion = {
                    id: utils.generateId(),
                    ...evalData,
                    createdAt: new Date().toISOString()
                };

                await db.put('evaluaciones', evaluacion);
                await this.actualizarHistorial(evalData.estudianteId);
                return evaluacion;
            }

            async getEvaluacionesByEstudiante(estudianteId) {
                return await db.getByIndex('evaluaciones', 'estudianteId', estudianteId);
            }

            async calcularPromedioPeriodo(estudianteId, periodo) {
                const evaluaciones = await this.getEvaluacionesByEstudiante(estudianteId);
                const periodoEvals = evaluaciones.filter(e => e.periodo === periodo);
                
                if (periodoEvals.length === 0) return null;

                const config = await new ConfigService().getConfig();
                const componentes = config.componentes;

                let totalPonderado = 0;
                let totalPeso = 0;

                componentes.forEach(comp => {
                    const evalComp = periodoEvals.filter(e => e.componente === comp.id);
                    if (evalComp.length > 0) {
                        const promedioComp = evalComp.reduce((sum, e) => sum + e.nota, 0) / evalComp.length;
                        totalPonderado += promedioComp * (comp.porcentaje / 100);
                        totalPeso += comp.porcentaje;
                    }
                });

                return totalPeso > 0 ? utils.round(totalPonderado) : null;
            }

            async calcularPromedioAnual(estudianteId) {
                const config = await new ConfigService().getConfig();
                const promedios = [];
                
                for (const periodo of config.periodos) {
                    const prom = await this.calcularPromedioPeriodo(estudianteId, periodo.id);
                    if (prom !== null) promedios.push(prom);
                }

                if (promedios.length === 0) return null;
                
                const promedioAnual = promedios.reduce((a, b) => a + b, 0) / promedios.length;
                return utils.round(promedioAnual);
            }

            async actualizarHistorial(estudianteId) {
                const estudiante = await db.get('estudiantes', estudianteId);
                const promedioAnual = await this.calcularPromedioAnual(estudianteId);
                
                if (promedioAnual !== null) {
                    estudiante.historial.push({
                        año: CONFIG.DEFAULT_YEAR,
                        promedio: promedioAnual,
                        fecha: new Date().toISOString()
                    });
                    await db.put('estudiantes', estudiante);
                }
            }
        }

        class PNFTService {
            async createRubrica(rubricaData) {
                const rubrica = {
                    id: utils.generateId(),
                    ...rubricaData,
                    createdAt: new Date().toISOString()
                };
                await db.put('pnft', rubrica);
                return rubrica;
            }

            async getRubricas() {
                return await db.getAll('pnft');
            }

            async calcularPuntuacion(rubricaId, puntuaciones) {
                const rubrica = await db.get('pnft', rubricaId);
                if (!rubrica) throw new Error('Rúbrica no encontrada');

                let total = 0;
                let maximo = 0;

                rubrica.criterios.forEach((criterio, index) => {
                    const puntaje = puntuaciones[index] || 0;
                    total += puntaje * (criterio.ponderacion / 100);
                    maximo += criterio.maximo * (criterio.ponderacion / 100);
                });

                return {
                    puntuacion: utils.round(total),
                    maximo: utils.round(maximo),
                    porcentaje: utils.round((total / maximo) * 100)
                };
            }
        }

        class IndicadorService {
            async create(indicadorData) {
                const indicador = {
                    id: utils.generateId(),
                    ...indicadorData,
                    createdAt: new Date().toISOString()
                };
                await db.put('indicadores', indicador);
                return indicador;
            }

            async getAll() {
                return await db.getAll('indicadores');
            }

            async importCSV(csvContent) {
                const lines = csvContent.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                const indicadores = [];

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;
                    
                    const values = lines[i].split(',').map(v => v.trim());
                    const indicador = {};
                    
                    headers.forEach((header, index) => {
                        indicador[header] = values[index];
                    });

                    indicador.id = utils.generateId();
                    indicador.createdAt = new Date().toISOString();
                    
                    await db.put('indicadores', indicador);
                    indicadores.push(indicador);
                }

                return indicadores;
            }

            exportToCSV(indicadores) {
                if (indicadores.length === 0) return '';
                
                const headers = Object.keys(indicadores[0]).filter(k => k !== 'id' && k !== 'createdAt');
                const csv = [
                    headers.join(','),
                    ...indicadores.map(ind => headers.map(h => ind[h]).join(','))
                ].join('\n');

                return csv;
            }
        }

        class ReporteService {
            async generarReporteIndividual(estudianteId) {
                const estudiante = await db.get('estudiantes', estudianteId);
                const evaluaciones = await new EvaluacionService().getEvaluacionesByEstudiante(estudianteId);
                const promedioAnual = await new EvaluacionService().calcularPromedioAnual(estudianteId);

                return {
                    estudiante,
                    evaluaciones,
                    promedioAnual,
                    condicion: promedioAnual >= CONFIG.APPROVAL_THRESHOLD ? 'Aprobado' : 'Reprobado',
                    fechaGeneracion: new Date().toISOString()
                };
            }

            async generarReporteGrupal(grupoId) {
                const estudiantes = await new EstudianteService().getEstudiantesByGrupo(grupoId);
                const resultados = [];

                for (const est of estudiantes) {
                    const promedio = await new EvaluacionService().calcularPromedioAnual(est.id);
                    resultados.push({
                        estudiante: est,
                        promedio,
                        condicion: promedio >= CONFIG.APPROVAL_THRESHOLD ? 'Aprobado' : 'Reprobado'
                    });
                }

                const aprobados = resultados.filter(r => r.condicion === 'Aprobado').length;
                const promedioGrupo = resultados.reduce((sum, r) => sum + (r.promedio || 0), 0) / resultados.length;

        class SEAService {
            async exportarDatos() {
                const estudiantes = await db.getAll('estudiantes');
                const evaluaciones = await db.getAll('evaluaciones');
                const config = await new ConfigService().getConfig();

                const datosSEA = estudiantes.map(est => {
                    const evalsEst = evaluaciones.filter(e => e.estudianteId === est.id);
                    const notasPorPeriodo = {};

                    config.periodos.forEach(periodo => {
                        const evalsPeriodo = evalsEst.filter(e => e.periodo === periodo.id);
                        const promedio = evalsPeriodo.length > 0 
                            ? evalsPeriodo.reduce((sum, e) => sum + e.nota, 0) / evalsPeriodo.length 
                            : null;
                        notasPorPeriodo[`periodo_${periodo.id}`] = promedio ? utils.round(promedio) : '';
                    });

                    return {
                        identificacion: est.identificacion,
                        nombre: est.nombre,
                        apellido1: est.apellidos.split(' ')[0] || '',
                        apellido2: est.apellidos.split(' ')[1] || '',
                        grupo: est.grupoId,
                        ...notasPorPeriodo,
                        condicion: est.historial.length > 0 ? est.historial[est.historial.length - 1].promedio >= CONFIG.APPROVAL_THRESHOLD ? 'A' : 'R' : ''
                    };
                });

                return datosSEA;
            }

            validarDatosSEA(datos) {
                const errores = [];
                
                datos.forEach((registro, index) => {
                    if (!registro.identificacion) {
                        errores.push(`Fila ${index + 1}: Identificación requerida`);
                    }
                    
                    Object.keys(registro).forEach(key => {
                        if (key.startsWith('periodo_') && registro[key] !== '') {
                            const nota = parseFloat(registro[key]);
                            if (isNaN(nota) || nota < CONFIG.MIN_NOTE || nota > CONFIG.MAX_NOTE) {
                                errores.push(`Fila ${index + 1}: Nota inválida en ${key}`);
                            }
                        }
                    });
                });

                return {
                    valido: errores.length === 0,
                    errores
                };
            }

            generarCSV(datos) {
                if (datos.length === 0) return '';
                
                const headers = Object.keys(datos[0]);
                const csv = [
                    headers.join(','),
                    ...datos.map(row => headers.map(h => {
                        const val = row[h];
                        return typeof val === 'string' && val.includes(',') ? `"${val}"` : val;
                    }).join(','))
                ].join('\n');

                return csv;
            }
        }

        class BackupService {
            async exportarBackup() {
                const data = {
                    version: CONFIG.APP_VERSION,
                    fecha: new Date().toISOString(),
                    usuarios: await db.getAll('users'),
                    configuracion: await db.get('config', 'institucional'),
                    grupos: await db.getAll('grupos'),

                    evaluaciones: await db.getAll('evaluaciones'),
                    pnft: await db.getAll('pnft'),
                    indicadores: await db.getAll('indicadores')
                };

                return JSON.stringify(data, null, 2);
            }

            async importarBackup(jsonContent) {
                try {
                    const data = JSON.parse(jsonContent);
                    
                    if (!data.version) throw new Error('Archivo de respaldo inválido');

                    if (!confirm('¿Está seguro de restaurar este respaldo? Se sobrescribirán todos los datos actuales.')) {
                        return false;
                    }

                    await db.clear('users');
                    await db.clear('grupos');
                    await db.clear('estudiantes');
                    await db.clear('evaluaciones');
                    await db.clear('pnft');
                    await db.clear('indicadores');

                    if (data.usuarios) {
                        for (const user of data.usuarios) await db.put('users', user);
                    }
                    if (data.configuracion) {
                        await db.put('config', data.configuracion);
                    }
                    if (data.grupos) {
                        for (const grupo of data.grupos) await db.put('grupos', grupo);
                    }
                    if (data.estudiantes) {
                        for (const est of data.estudiantes) await db.put('estudiantes', est);
                    }
                    if (data.evaluaciones) {
                        for (const eval of data.evaluaciones) await db.put('evaluaciones', eval);
                    }
                    if (data.pnft) {
                        for (const p of data.pnft) await db.put('pnft', p);
                    }
                    if (data.indicadores) {
                        for (const ind of data.indicadores) await db.put('indicadores', ind);
                    }

                    return true;
                } catch (error) {
                    throw new Error('Error al importar: ' + error.message);
                }
            }
        }

            async cargarEstudiantesEval() {
                const grupoId = document.getElementById('evalGrupo').value;
                if (!grupoId) return;

                const estudiantes = await this.estudianteService.getEstudiantesByGrupo(grupoId);
                const container = document.getElementById('tablaEvaluacion');
                
                if (estudiantes.length === 0) {
                    container.innerHTML = '<p class="text-center">No hay estudiantes en este grupo</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Estudiante</th>
                                    <th>Identificación</th>
                                    <th>Nota (0-100)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${estudiantes.map(e => `
                                    <tr>
                                        <td>${e.nombre} ${e.apellidos}</td>
                                        <td>${e.identificacion}</td>
                                        <td>
                                            <input type="number" class="form-control" 
                                                id="nota_${e.id}" min="0" max="100" step="0.01"
                                                style="width: 100px;">
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    <div style="margin-top: 1rem; text-align: right;">
                        <button class="btn btn-primary" onclick="app.guardarEvaluaciones()">
                            Guardar Evaluaciones
                        </button>
                    </div>
                `;
            }

            async guardarEvaluaciones() {
                const grupoId = document.getElementById('evalGrupo').value;
                const periodo = parseInt(document.getElementById('evalPeriodo').value);
                const componente = document.getElementById('evalComponente').value;
                
                const estudiantes = await this.estudianteService.getEstudiantesByGrupo(grupoId);
                let guardadas = 0;

                for (const est of estudiantes) {
                    const notaInput = document.getElementById(`nota_${est.id}`);
                    const nota = parseFloat(notaInput.value);
                    
                    if (!isNaN(nota)) {
                        await this.evaluacionService.registrarEvaluacion({
                            estudianteId: est.id,
                            grupoId,
                            periodo,
                            componente,
                            nota,
                            docenteId: this.auth.currentUser.id
                        });
                        guardadas++;
                    }
                }

                this.showToast(`${guardadas} evaluaciones guardadas`, 'success');
            }

            async exportarSEA() {
                try {
                    const datos = await this.seaService.exportarDatos();
                    const csv = this.seaService.generarCSV(datos);
                    const año = document.getElementById('seaAño').value;
                    utils.downloadFile(csv, `SEA_Export_${año}.csv`, 'text/csv');
                    this.showToast('Exportación completada', 'success');
                } catch (error) {
                    this.showToast('Error: ' + error.message, 'error');
                }
            }

            async exportarBackup() {
                try {
                    const backup = await this.backupService.exportarBackup();
                    const fecha = new Date().toISOString().split('T')[0];
                    utils.downloadFile(backup, `Backup_${fecha}.json`, 'application/json');
                    this.showToast('Respaldo exportado', 'success');
                } catch (error) {
                    this.showToast('Error: ' + error.message, 'error');
                }
            }

            async importarBackup() {
                const fileInput = document.getElementById('backupFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    this.showToast('Seleccione un archivo', 'warning');
                    return;
                }

                try {
                    const content = await file.text();
                    await this.backupService.importarBackup(content);
                    this.showToast('Respaldo restaurado', 'success');
                    this.navigate('dashboard');
                } catch (error) {
                    this.showToast(error.message, 'error');
                }
            }

            showToast(message, type = 'success') {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `<span>${type === 'success' ? '✓' : '✗'}</span><span>${message}</span>`;
                container.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }

            showModal(title, content, onConfirm) {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalBody').innerHTML = content;
                document.getElementById('modalOverlay').classList.add('active');
                document.getElementById('modalConfirm').onclick = () => {
                    onConfirm();
                    this.closeModal();
                };
            }

            closeModal(event) {
                if (!event || event.target.id === 'modalOverlay') {
                    document.getElementById('modalOverlay').classList.remove('active');
                }
            }

            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('open');
            }
